---
vault_password: "The WildFly Vault Password"
masked_vault_password: "The masked WildFly Vault password returned by the vault script"
salt: "The WildFly vault salt value"
wildfly_admin_password: "The WildFly admin console password. EAP6 requires a mix of alphanumeric and non alphanumeric characters."
wildfly_slave_password: "The WildFly slave account password. EAP6 requires a mix of alphanumeric and non alphanumeric characters."
passwords:
    - { name: 's3_bucket', password: 'The S3 bucket used for domain discovery' }
    - { name: 's3_access_key', password: 'The AWS Access Key used to access the s3_bucket' }
    - { name: 's3_secret_key', password: 'The AWS Secret Key used to access the s3 bucket' }
    - { name: 'wildfly_slave_password', password: "{{wildfly_slave_password}}" }
tomcat_admin_password: "Tomcat admin password"
octopus_admin_username: "Octopus Deploy admin username"
octopus_admin_password: "Octopus Deploy admin password"

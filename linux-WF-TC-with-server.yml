---
# This playbook creates a Linux Server instance in AWS and installs:
# WildFly Standalone
# Wildfly Domain Controller and Slave
# Tomcat
- name: Linux Server
  hosts:
    - 127.0.0.1
  become: false
  gather_facts: false

  roles:
    - linux-server-instance

- name: wildfly standalone
  hosts: linux_server
  remote_user: centos
  become: true
  become_user: root

  roles:
    - linux-wildfly-dc-local

- name: wildfly standalone
  hosts: linux_server
  remote_user: centos
  become: true
  become_user: root

  roles:
    - linux-wildfly-slave-local

- name: wildfly standalone
  hosts: linux_server
  remote_user: centos
  become: true
  become_user: root

  roles:
    - linux-wildfly-standalone

- name: Tomcat
  hosts: linux_server
  remote_user: centos
  become: true
  become_user: root

  roles:
    - linux-tomcat
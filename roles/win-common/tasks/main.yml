---
  - name: Install Java
    win_chocolatey:
      name: jdk8
      state: present

  - name: Install Groovy
    win_chocolatey:
      name: groovy
      state: present

  - name: Install Chrome
    win_chocolatey:
      name: googlechrome
      state: present

#  - name: Install Sysinternals
#    win_chocolatey:
#      name: sysinternals
#      state: present

  - name: Install Notepad ++
    win_chocolatey:
      name: notepadplusplus.install
      state: present

  - name: Create download directory
    win_file:
      path: C:\Apps
      state: directory

  - name: Download JCE
    win_get_url:
      url: https://s3.amazonaws.com/bamboo-support/jce_policy-8.zip
      dest: C:\Apps\jce_policy-8.zip

  - name: Unzip JCE
    win_unzip:
      src: C:\Apps\jce_policy-8.zip
      dest: C:\Apps

  - name: Install JCE
    win_shell: "&xcopy C:\\Apps\\UnlimitedJCEPolicyJDK8 \"C:\\Program Files\\Java\\jdk1.8.0_131\\jre\\lib\\security\" /E /Y"


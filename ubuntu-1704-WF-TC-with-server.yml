---
- name: Linux Server
  hosts:
    - 127.0.0.1
  become: false
  gather_facts: false

  roles:
    - ubuntu-1704-server-instance

  vars:
    ubuntu_ami: "ami-19d7f60f"
    location: "virgina"
    vpc_subnet:
    assign_public_ip:
    key_name: "DukeLegion"
    instance_type: "m3.xlarge"
    security_group: "WildFlyTomcat"
    region: "us-east-1"
    ec2_role:
    domain_tag: "None"
    application_tag: "Ubuntu WildFly Tomcat"
    name_tag: "Ubuntu WildFly Tomcat"
    environment_tag: "Test"
    lifetime_tag: "Permanent"
    owner_tag: "@matthew.casperson"

- name: linux instance prep
  hosts: ubuntu_server
  remote_user: ubuntu
  become: true
  become_user: root

  roles:
    - apt-linux-common

- name: payara 4
  hosts: ubuntu_server
  remote_user: ubuntu
  become: true
  become_user: root

  roles:
    - linux-payara4

- name: liberty 7

---

  - name: Assume AWS Role
    sts_assume_role:
      role_arn: "arn:aws:iam::968802670493:role/AnsibleWorker"
      role_session_name: "AnsibleBuild"
      region: "{{region}}"
    register: assumed_role

  - name: Create Linux Server
    ec2:
      aws_access_key: "{{ assumed_role.sts_creds.access_key }}"
      aws_secret_key: "{{ assumed_role.sts_creds.secret_key }}"
      security_token: "{{ assumed_role.sts_creds.session_token }}"
      key_name: "{{key_name}}"
      instance_type: "{{instance_type}}"
      image: "{{centos_ami}}"
      wait: yes
      assign_public_ip: "{{assign_public_ip}}"
      instance_profile_name: "{{ec2_role}}"
      group: "{{security_group}}"
      count: 1
      region: "{{region}}"
      wait_timeout: 3000
      vpc_subnet_id: "{{vpc_subnet}}"
      user_data: |
            #!/bin/bash
            apt-get update
            apt-get install -y python-simplejson aptitude
      volumes:
        - device_name: /dev/sda1
          volume_size: 80
          volume_type: gp2
          delete_on_termination: true
      instance_tags:
        Appplication: OctopusDeploy
        Domain: None
        Environment: Test
        LifeTime: Permanent
        Name: Ubuntu Server
        OwnerContact: "@matthew.casperson"
        Source: Ansible
        OS: ubuntu
        Purpose: DukeLegion
    register: linux_server_ec2

  - name: Add Host to Inventory
    add_host:
      name: "{{ item.public_ip }}"
      groups:
        - ubuntu_server
        - linux_server
    with_items: "{{linux_server_ec2.instances}}"

  - name: Wait for SSH to answer on all hosts
    wait_for:
      port: 22
      host: "{{ item.public_ip }}"
      timeout: 600
    with_items: "{{linux_server_ec2.instances}}"

  - name: Pause for a bit
    pause:
      seconds: 30